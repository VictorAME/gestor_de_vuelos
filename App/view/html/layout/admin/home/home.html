<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>ADMINISTRADOR</h1>
    </header>

    <div>
      <label for=""><b>CONTROLADOR</b></label>
      <nav>
        <ul>
          <li>
            <a href="../vuelos/vuelos.html">Registrar Vuelos</a>
          </li>
          <li>
            <a href="../hoteles/hoteles.html">Registrar Hoteles</a>
          </li>
          <li>
            <a href="../usuarios/usuarios.html">Administrar Usuarios</a>
          </li>
        </ul>
      </nav>
    </div>

    <div>
      <h2>VER SERVICIOS</h2>
      <select id="seleccionar">
        <option value="Tipos">Ver...</option>
        <option value="Vuelos">Vuelos</option>
        <option value="Hoteles">Hoteles</option>
      </select>
    </div>

    <div>
      <form action="">
        <label for=""></label>
        <table id="tabla-select" class="table table-striped">
          <thead id="head-items"></thead>

          <tbody id="items-row"></tbody>
        </table>
      </form>
    </div>

    <!-- MODAL DELETE -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Eliminar vuelos
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="">Â¿Seguro que quieres eliminar este vuelo?</label>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" id="confirmDelete" class="btn btn-danger">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL UPDATE -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Actualizar vuelos
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">Destino:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre_u"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Origen:</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellidos_u"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Fecha de ida:</label>
                <input
                  type="text"
                  class="form-control"
                  id="telefono_u"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Fecha de regreso:</label>
                <input type="text" class="form-control" id="email_u" required />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Hora de salida</label>
                <input type="text" class="form-control" id="email_u" required />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Hora de llegada:</label>
                <input type="text" class="form-control" id="email_u" required />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Precio:</label>
                <input type="text" class="form-control" id="email_u" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" id="confirmUpdate" class="btn btn-primary">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../../../../js/src/admin/home/home.js"></script>
  </body>
</html>

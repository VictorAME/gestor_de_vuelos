<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>ADMINISTRADOR</h1>
    </header>

    <div>
      <label for=""><b>CONTROLADOR</b></label>
      <nav>
        <ul>
          <li>
            <a href="../vuelos/vuelos.html">Vuelos</a>
          </li>
          <li>
            <a href="../hoteles/hoteles.html">Hoteles</a>
          </li>
          <li>
            <a href="../usuarios/usuarios.html">Usuarios</a>
          </li>
        </ul>
      </nav>
    </div>

    <div>
      <form action="">
        <label for=""></label>
        <table class="table table-striped">
          <thead>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Telefono</th>
            <th>Correo</th>
            <th>Opciones</th>
          </thead>

          <tbody id="items-row"></tbody>
        </table>
      </form>
    </div>

    <!-- MODAL DELETE -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="deleteModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Eliminar usuario
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <label for="">Â¿Seguro que quieres eliminar este usuario?</label>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" id="confirmDelete" class="btn btn-danger">
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- MODAL UPDATE -->
    <div
      class="modal fade"
      id="updateModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Actualizar usuario
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label">Nombre:</label>
                <input
                  type="text"
                  class="form-control"
                  id="nombre_u"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Apellidos:</label>
                <input
                  type="text"
                  class="form-control"
                  id="apellidos_u"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Telefono:</label>
                <input
                  type="text"
                  class="form-control"
                  id="telefono_u"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="col-form-label">Correo:</label>
                <input type="text" class="form-control" id="email_u" required />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
            <button type="button" id="confirmUpdate" class="btn btn-primary">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="module"
      src="../../../../js/src/admin/usuarios/usuarios.js"
    ></script>
  </body>
</html>

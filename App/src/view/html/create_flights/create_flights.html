    <div>
      <h2>VUELOS</h2>
      <form id="formVuelos">
        <table>
          <tbody>
            <tr>
              <td>
                <input
                  type="text"
                  name=""
                  id="origen"
                  placeholder="origen"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  name=""
                  id="destino"
                  placeholder="Destino"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="date"
                  name=""
                  id="fechaIda"
                  placeholder="Fecha de salida"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="date"
                  name=""
                  id="fechaRegreso"
                  placeholder="Fecha de regreso"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="time"
                  name=""
                  id="horaSalida"
                  placeholder="Hora de salida"
                  required
                />

            </tr>
            <tr>

                <input
                  type="time"
                  name=""
                  id="horaLlegada"
                  placeholder="Hora de llagada"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="number"
                  name=""
                  id="precio"
                  placeholder="precio"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  class="btn btn-primary"
                  type="submit"
                  name=""
                  id=""
                  value="Enter"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </form>

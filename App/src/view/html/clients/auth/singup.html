<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <form name="signupForm" id="signupForm">
        <table>
          <thead>
            <label><b>Sing Up</b></label>
          </thead>

          <tbody>
            <tr>
              <td>
                <input
                  type="text"
                  name="nombre"
                  id="name"
                  placeholder="Nombre:"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="text"
                  name="apellidos"
                  id="lastname"
                  placeholder="Apellidos:"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="number"
                  name="telefono"
                  id="phone"
                  placeholder="Telefono:"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="email"
                  name="correo"
                  id="email"
                  placeholder="Correo:"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="password"
                  name="contrasena"
                  id="password"
                  placeholder="ContraseÃ±a:"
                  required
                />
              </td>
            </tr>
            <tr>
              <td>
                <input class="btn btn-primary" type="submit" value="Enter" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="login">Ir al formulario</label>
                <a href="login_role.html" id="login">Login</a>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <script type="module" src="../../../js/clients/auth/singin.js"></script>
  </body>
</html>

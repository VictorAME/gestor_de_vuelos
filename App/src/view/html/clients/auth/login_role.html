<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../../../../css/user/autenticacion/login.css">
    <title>Iniciar sesion</title>
  </head>
  <body>
    <div class="container-fether">
      <div class="container-header">
        <header>
          <div class="menu-header">
            <h1 class="title">Vamos a viajar</h1>
          <nav>
            <ul>
              <li class="nav-list">
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="../../../index.html">Volver al inicio</a>
              </li>
            </ul>
          </nav>
          </div>
        </header>
      </div>

      <div class="form-floating mb-3">
        <form id="loginForm">
          <table>
            <thead>
              <label><b>Inicia Secion</b></label>
            </thead>
            <tbody>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                <label for="email">Email address</label>
              </div>
              <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Password">
                <label for="password">Password</label>
              </div>
              <tr>
                <td>
                    <button class="btn btn-primary">Boton</button>
                    <td>
                        <label>
                            ¿Aún no tienes una cuenta? 
                            <a href="singup.html">Registrate</a>
                        </label>
                    </td>
                </td>
              </tr>
            </tbody>
          </table>
        </form>
      </div>
    </div>
    <script type="module" src="../../../js/clients/auth/longin.js"></script>
  </body>
</html>
